<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.carro.css">
    <script src="../assets/js/script.carro.js"></script>
    <title>Carro - TREINO </title>
</head>
<body>
   <!--
    //Primeiro passo vai ser criar uma div, pois identificamos que é preciso uma div controle/pai.
// Essa div geralmente é chamada de container. Ela precisará de um id ou class.  -->

   <div id="container">
    <!--Dentro dessa div, indentificamos um H2, 5 inputs Com labelse 1 botão. 
    //Então iremos criar as tags.-->

    <!--Criaremos o H2, que possui uma class ou id e seu texto/valor. -->

    <h2 id="titulo-principal">
        <!--Aqui dentro do H2, entre as tags colocamos valor desse H2.-->
        Cadastrar carros
    </h2>
    <!--Separar os inputs e labels e o botão, em apenas um bloco que seja só deles.Ele precisara de id ou class-->
    <div id="input-continer">
        <!--Criar os inputs com suas respectivas labels, a label contem for(id do input dela)
        e seu texto. O input contem id,name,class(todos sempre do mesmo tipo), e seu type (tipo).-->
        <label for="input-nome"> Nome: </label>
        <input type="text" id="input-nome" name="input-nome" class="input"/>

        <label for="input-modelo"> Modelo: </label>
        <input type="number" id="input-modelo" name="input-modelo" class="input"/>

        <label for="input-marca"> Marca: </label>
        <input type="text" id="input-marca" name="input-marca" class="input"/>

        

        <!-- Teremos uma mensagem, então precisamos de uma div vazia com um id para depois
        alterar pelo javascript-->

        <div id="msg"></div>

        <!---Criar botão que possui id,class, onclick responsavel pela açao e seu texto-->
        <button id="botao-criarcarro" class="button" onclick="cadastrarCarro()">Cadastrar Carro</button>

        <!--Finalizamos a primeira parte do HTML e identificamos que precisamos de uma açao
        que é cadastrar jogos. Entao iremos fazer no javascript-->

        
        </div>
   </div>
   <!--Div responsavel por receber os itens do html, esses itens serao cada posicao/
elemeto do meu objeto-->
<div id="containerLista">
    <!--Essa div fica vazia, ate receber-->
</div>
